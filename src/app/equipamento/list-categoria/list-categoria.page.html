<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar></ion-searchbar>
  <ion-list *ngIf="!onEdit"> 
    <ion-item *ngFor="let categoria of categorias$| async">
      <ion-avatar slot="start">
        <img width="30px" height="30px"
          src="https://blog.certisign.com.br/wp-content/uploads/2018/10/certo.png?cod_rev=38788">
      </ion-avatar>
      <ion-label>
        <h2>{{categoria.nome}}</h2>
      </ion-label>
      <ion-button side="right" (click)="alterarCategorias(categoria.id, categoria)">Alterar</ion-button>



    </ion-item>
  </ion-list>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="success" routerLink="/addcategoria">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div *ngIf="onEdit">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="center">Alterar Categoria</ion-card-title>
      </ion-card-header>
    </ion-card>

    <ion-item>
      <ion-label position="floating">Categoria</ion-label>
      <ion-input [(ngModel)]="alterarCategoria.nome" value="{{alterarCategoria.nome}}"></ion-input>
    </ion-item>

    <br>

    <button class="mt btn centro-btn" expand="full" color="secondary" (click)="editar()">Enviar</button>
  </div>
</ion-content>
