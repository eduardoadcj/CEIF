        <ion-card *ngFor="let locacaoFora of locacao$| async;let i = index;" style="width:80%;margin-left:10%;text-align: center">
          <ion-card-header>
            <ion-card-title style="text-align: center">{{ locacaoFora.dataLocacao.seconds * 1000 | date:'dd/MM/yyyy' }}</ion-card-title>
            <hr style="border-top:solid 1px; border-color: grey"  >
            <ion-card-subtitle style="text-align: center"><strong>Itens Emprestimo</strong></ion-card-subtitle>
            <ion-card-subtitle *ngFor="let locacao of locacaoFora.itensLocacao">{{locacao.material.descricao}} x{{locacao.quantidade}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <div style="text-align:center">
              <h2 style="color:green">Emprestado</h2>
              <h3>Edmar</h3>
            </div>
          </ion-card-content>
          <ion-button (click)="qrcode()" style="padding-bottom:1%">QR Code</ion-button>
        </ion-card>
      <!-- LISTA -->
  </div>
  <ion-fab *ngIf="tipo" horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="success" routerLink="/emprestimo">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <!-- FIM USUAIO -->
</ion-content>

<ion-tabs *ngIf="!tipo">
  <ion-tab-bar slot="bottom">
    <ion-tab-button>
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Schedule</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="speakers">
      <ion-icon name="contacts"></ion-icon>
      <ion-label>Speakers</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="map">
      <ion-icon name="map"></ion-icon>
      <ion-label>Map</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="about">
      <ion-icon name="information-circle"></ion-icon>
      <ion-label>About</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
