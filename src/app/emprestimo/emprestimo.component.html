<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="login"></ion-back-button>
      </ion-buttons>
      <ion-title>Novo Material</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
    <form>
    <ion-item>
      <ion-label>Port</ion-label>
      <ionic-selectable [items]="listaMaterial" itemValueField="id"
        itemTextField="descricao" [canSearch]="true" (onChange)="portChange($event)">
      </ionic-selectable>
    </ion-item>
      <button class="mt btn centro-btn" style="background-color:#4aba70;margin-top:5% " expand="full"
      color="secondary" >
        Salvar
      </button>
      <br>
    </form>


  </ion-content>
</ion-app>
